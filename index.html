<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Zoom home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/app.css">
  <!-- here media query stylesheet -->
</head>
<body>

  <header>

    <div class="search-bar">

      <div class="nav-arrows">
        <div class="icon-shape">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="icon-shape">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>

      <div class="icon-shape">
        <i class="fas fa-history"></i>
      </div>

      <div>
        <div class="input-wrapper">
          <input type="text" class="input-shape" placeholder="Cerca">
          <i class="fas fa-search"></i>
        </div>
        

      </div>
    </div>
    
    <nav class="app-nav">
      <ul>
        <li class="active">
          <i class="fas fa-home"></i>
          Home
        </li>
        <li>
          <i class="far fa-comments"></i>
          Chat
        </li>
        <li>
          <i class="far fa-clock"></i>
          Riunioni
        </li>
        <li>
          <i class="far fa-address-book"></i>
          Contatti
        </li>
        <li>
          <i class="fas fa-border-all"></i>
          App
        </li>
      </ul>
     
    </nav>

    <div class="profile-bar">
      <div class="profile-avatar icon-shape">
        <i class="far fa-user"></i>
      </div>
    </div>

  </header>
  
  <main>

    <div class="content-wrapper">

      <div class="icons-wrapper">

        <div class="icon-module">
          <div class="icon-box bg-orange">
            <i class="fas fa-video"></i>
          </div>

          <h3>Nuova Riunione</h3>
        </div>

        <div class="icon-module">
          <div class="icon-box">
            <i class="fas fa-plus-square"></i>
          </div>

          <h3>Entra</h3>
        </div>

        <div class="icon-module">
          <div class="icon-box">
            <i class="fas fa-calendar-week"></i>
          </div>

          <h3>Calendario</h3>
        </div>

        <div class="icon-module">
          <div class="icon-box">
            <i class="fas fa-arrow-alt-circle-up"></i>
          </div>

          <h3>Condividi schermo</h3>
        </div>

      </div>

      <div class="calls-card-wrapper">

        <div class="card-header">
          <p class="time">00:26</p>
          <p>mercoled√¨  12 gennaio 2022</p>
        </div>

        <div class="card-body">
          Nessuna prossima riunione per oggi
        </div>

      </div>

    </div>

  </main>
  
</body>
</html>
